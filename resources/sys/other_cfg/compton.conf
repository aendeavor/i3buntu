#################################
#
# COMPTON Configuration File
# Located under ~/.config/compton.conf
#
#################################

#################################
#
# Shadow
#
#################################

shadow = false;
no-dnd-shadow = true;
no-dock-shadow = true;

clear-shadow = true;
shadow-radius = 0;
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-ignore-shaped = true;

shadow-exclude = [ "name *= 'i3lock'", "name *= 'compton'", "class_g = 'Firefox'", "name = 'Notification'" ];

#################################
#
# Opacity
#
#################################

menu-opacity = 1.0;
inactive-opacity = 0.9;
active-opacity = 1.0;
frame-opacity = 1.0;

inactive-opacity-override = true;
detect-client-opacity = true;

alpha-step = 0.0;
opacity-exclude = [ "class_g = 'Firefox'", "name *= 'i3lock'" ];


#################################
#
# Fading
#
#################################

fading = true;
fade-delta = 30;
fade-in-step = 0.028;
fade-out-step = 0.03;
no-fading-openclose = true;
fade-exclude = [ "class_g = 'Firefox'", "name *= 'i3lock'" ];

refresh-rate = 0;
focus-exclude = [ "class_g = 'Firefox'", "name *= 'i3lock'" ];

#################################
#
# Miscellaneous
#
#################################

blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];

inactive-dim = 0.0;
inactive-dim-fixed = false;

wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
};
