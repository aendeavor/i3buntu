#################################
#
# COMPTON Configuration File
# Located under ~/.config/compton.conf
#
#################################

#################################
#
# Wintype Options
#
#################################

wintypes : 
{
  dock : { shadow = false; };
  dnd : { shadow = false; };

  popup_menu : { opacity = 1.0; };
  dropdown_menu : { opacity = 1.0; };
  
  tooltip :
  {	
	fade = true;
   	shadow = false;
	opacity = 0.85;
	focus = true;
  };
};

#################################
#
# Shadow
#
#################################

shadow = false;

shadow-radius = 0;
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-ignore-shaped = true;

shadow-exclude = [
	"name *= 'i3lock'",
	"name *= 'compton'",
	"class_g = 'Firefox' && argb",
	"name = 'Notification'"
];

#################################
#
# Opacity
#
#################################

inactive-opacity = 0.9;
active-opacity = 1.0;
frame-opacity = 1.0;

inactive-opacity-override = true;
detect-client-opacity = true;

opacity-exclude = [
	"class_g = 'Firefox'",
	"name *= 'i3lock'"
];

#################################
#
# Fading
#
#################################

fading = false;

fade-delta = 3;
fade-in-step = 0.028;
fade-out-step = 0.028;

no-fading-openclose = true;
no-fading-destroyed-argb = true;

fade-exclude = [
	"class_g = 'Firefox'",
	"name *= 'i3lock'"
];

#################################
#
# Miscellaneous
#
#################################

refresh-rate = 0;

focus-exclude = [
  "class_g = 'Firefox'",
  "name *= 'i3lock'"
  "class_g = 'Rofi'"
];

blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];

inactive-dim = 0.0;
inactive-dim-fixed = false;
